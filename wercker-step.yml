name: themis
version: 1.1.1
description: Run test for Vim script with themis
keywords:
  - vim
  - test
  - themis
properties:
  version:
    type: string
    required: false
    default: master
  test-dir:
    type: string
    required: false
  reporter:
    type: string
    required: false
    default: dot
  runtimepath:
    type: string
    required: false
  itself:
    type: boolean
    required: false
    default: false
